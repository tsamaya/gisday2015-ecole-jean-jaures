<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Lock viewport to prevent scaling -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>3D</title>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="//js.arcgis.com/4.0beta2/esri/css/main.css">




	<style>
		/* Set the min and max height of the map, otherwise will expand to full screen */

		#mapViewDiv,
		#sceneViewDiv {
		}

		#mapViewDiv {
			box-shadow: -1px 1px 15px 0px rgba(0, 0, 0, 0.8);
		}

		.panel {
			box-shadow: 2px 2px 10px 0px rgba(0, 0, 0, 0.8);
			border-radius: 3px;
		}
	</style>
</head>

<body>
	<!-- Container - fluid container to consume full width of screen -->
	<div class="container-fluid">
		<div class="row">


			<!-- Map view -->
			<div class="col-md-9 col-sm-8 col-xs-8" id="mapViewDiv">
			</div>



			<!-- Right Bar  -->
			<div class="col-md-3 col-sm-4 col-xs-4">
				<div>

					<!-- Nav tabs -->
					<ul class="nav nav-pills" role="tablist">
						<li role="presentation" class="active"><a href="#3D" role="tab" data-toggle="tab">3D</a></li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="3D">
							<div class="panel panel-default">
								<div class="panel-body">
									<button type="button" class="btn btn-default" id="goChamrousse">Vers Chamrousse</button>
									<button type="button" class="btn btn-default" id="extrudeSnow">Hauteur de neige</button>
								</div>
							</div>
						</div>
					</div>


				</div>
				<!-- /tabs -->
			</div>
			<!-- /bar -->
		</div>
		<!-- /row -->

	</div>
	<!-- /container -->


	<script src="//js.arcgis.com/4.0beta2/"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="demo3D.js"></script>
</body>

</html>
